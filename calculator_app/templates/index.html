<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>

    <h1>Basic Calculator</h1>
    <input type="text" id="display" disabled style="width: 200px; height: 30px; font-size: 20px;">
    <br><br>
    
    <button onclick="clearDisplay()">C</button>
    <br><br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">/</button>
    <br><br>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">x</button>
    <br><br>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">-</button>
    <br><br>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendValue('+')">+</button>

    <script>
        // ฟังก์ชันแสดงผล
        function appendValue(val) {
            document.getElementById("display").value += val;
        }

        // ฟังก์ชันล้างค่า
        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        // ฟังก์ชันคำนวณ
        function calculateResult() {
            try {
                let expression = document.getElementById("display").value;
                // eval คือคำสั่ง javascript ที่เปลี่ยนข้อความให้เป็นสูตรคณิตศาสตร์ทันที
                let result = eval(expression); 
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "ผิดพลาด";
            }
        }
    </script>

</body>
</html>
